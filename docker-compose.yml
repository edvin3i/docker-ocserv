version: '3.9'
services:
  ocserv:
    image: quay.io/aminvakil/ocserv
    restart: unless-stopped
    container_name: ocserv
    hostname: wlc.ibondar.pro
    ports:
      - 5443:5443/udp
      - 5443:5443
#    volumes:
#      - "/opt/ocserv:/etc/ocserv"
    sysctls:
    - net.ipv4.ip_forward=1
    cap_add:
    - NET_ADMIN
    security_opt:
    - no-new-privileges
